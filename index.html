                <p style="text-align:center">青史几笔，功过难评</p>
                <p style="text-align:center">成是千秋功业，败是万古风流</p>

            <p style="text-align:center;line:20px;">这里是中华历史的荒原</p>
            <p style="text-align:center;line:20px;">向往高度，向往巅峰</p>
            <p style="text-align:center;line:20px;">结果巅峰只是一道刚能立足的狭地</p>
            <p style="text-align:center;line:20px;">不能横行，不能之后</p>
            <p style="text-align:center;line:20px;">只享一时俯视之乐，怎可长久</p>
            <p style="text-align:center;line:20px;">上已无路，下又艰难</p>
            <p style="text-align:center;line:20px;">如雨的马蹄，如雷的呐喊，如注的热血——</p>
            <p style="text-align:center;line:20px;">随着一阵烟尘，又一阵烟尘，都飘散远去</p>
            <p style="text-align:center;line:20px;">世间真正温绚的景色</p>
            <p style="text-align:center;line:20px;">都紧靠着大地</p>
            <p style="text-align:center;line:20px;">君临万物的高度</p>
            <p style="text-align:center;line:20px;">到头来只构成自我嘲弄</p>
